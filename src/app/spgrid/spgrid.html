<div class="container">
  <div ng-include="'components/navbar/navbar.html'"></div>
  <div class="jumbotron text-center">

    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <td ng-repeat="field in fields">{{field.mappedName}}</td><td>action</td>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="item in items"><td ng-repeat="fieldd in fields">{{item[fieldd.mappedName]}}</td></tr>
      <tr>
        <td><input ng-model="newItem.title"></td>
        <td><input ng-model="newItem.superfield"></td>
        <td><input ng-model="newItem.topfield"></td>
        <td><button ng-click="addItem(newItem)" type="button">add</button></td>
      </tr>
      </tbody>
    </table>

<pre>
    </pre>

  </div>
</div>
